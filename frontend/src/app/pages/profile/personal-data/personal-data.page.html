
<ion-content>
  <form [formGroup]="userEdition" (ngSubmit)="saveUserEdition()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Brand</ion-label>
      <ion-input formControlName="brand" type="text" required></ion-input>
    </ion-item>
    <!-- <span class="error ion-padding" *ngIf="isSubmitted && errorControl.brand.errors?.required">Brand is required.</span> -->
    <ion-item lines="full">
      <ion-label position="floating">Model</ion-label>
      <ion-input formControlName="model" type="text" required></ion-input>
    </ion-item>
    <!-- <span class="error ion-padding" *ngIf="isSubmitted && errorControl.model.errors?.required">Model is required.</span> -->
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
