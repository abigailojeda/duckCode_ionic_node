<ion-app>
  <ion-menu
    [type]="menuType"
    side="start"
    contentId="first"
  >

    <h1>Content</h1>
  </ion-content> -->
    <!-- <ion-footer>
    <ion-toolbar>
      <ion-img
      src="/assets/img/duck_code_logo_color.svg"
      alt="DuckCode"
    ></ion-img>
    </ion-toolbar>

    <ion-header>
      <ion-toolbar class="menu-title">
        <ion-title>¡Hola <b class="username">{{getUserName()}}</b>!</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content
      class="ion-padding menu-content"
      scroll-y="false"
    >
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Ir al perfil</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="power-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar class="menu-title">
        <ion-img
          src="/assets/img/duck_code_logo_color.svg"
          alt="DuckCode"
        ></ion-img>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-header [translucent]="true">
    <ion-toolbar class="toolbar-top">
      <ion-title>Encuentra DuckCoder</ion-title>

      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar>
      <ion-searchbar
        [debounce]="1000"
        (ionChange)="handleChange($event)"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content class="body-content">
    <ion-slides pager="true">
      <ion-slide *ngFor="let slide of results; let i = index">
        <ion-avatar slot="start">
          <img
            alt="Silhouette of a person's head"
            src="/assets/img/users/no-photo.png"
          >

          <h1>{{i}}</h1>
        </ion-avatar>
      </ion-slide>
    </ion-slides>
  </ion-content>

  <ion-router-outlet id="first"></ion-router-outlet>
</ion-app>
